<ul *ngIf="'
  select
    setID,
    IconPath,
    kitName_en_US as kitName,
    kitRank
  from
    ItemSets isets
    left join Icons i on i.IconID = isets.kitImage '
  + _where
  | query; let sets">
  <li *ngFor="let set of sets">
    <lux-item-set [id]="set.setID" [name]="set.kitName | default:'[Unnamed]'" [rank]="set.kitRank" [icon]="set.IconPath | icon"></lux-item-set>
  </li>
</ul>
